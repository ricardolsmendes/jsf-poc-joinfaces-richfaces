<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Load the RequestScopedBean" />
    <meta name="author" content="Ricardo Mendes" />

    <title>RequestScopedBean loader</title>

    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css" />

</h:head>

<h:body>

    <div class="container">

        <h:panelGroup layout="block">

            <div class="row">
                <div class="col-md-6">

                    This request was received at <strong> <h:outputLabel
                            value="#{requestScopedBean.requestTime}" />
                    </strong>

                </div>

            </div>

        </h:panelGroup>

    </div>


</h:body>

</html>
